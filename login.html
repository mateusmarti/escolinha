<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastre-se na Escolinha do Leão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg menu">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="img/logo.png" alt="" width="50" height="40">
          </a>
          <button class="navbar-toggler navbar-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link text-white" href="cadastro.html">Cadastro</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="login.html">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="index.html#sobre">Sobre Nós</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="col-11 formulario"><br>
        <form class="row g-3" name="form" id="form" method="post" onsubmit="return envia(this)" action="envio.html">
            <h1 class="text-center">Cadastro de Atleta</h1>
            <div class="col-12">
              <label for="inputEmail4" class="form-label">E-Mail</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="col-12">
              <label for="inputPassword4" class="form-label">Senha</label>
              <input type="password" class="form-control" name="senha" id="senha" oninput="senhas()" placeholder="****" required>
            </div>
            
            <div class="col-12">
                <button type="reset" class="btn btn-primary">Limpar</button>
                <button type="submit" class="btn btn-success">Enviar</button>
            </div>
          </form>
    </div>
      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
