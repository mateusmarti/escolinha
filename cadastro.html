    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg menu">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="img/logo.png" alt="" width="50" height="40">

      <div class="col-11 formulario"><br>
        <form class="row g-3" name="form" id="form" method="post" onsubmit="return envia(this)" action="index.html">
            <h1 class="text-center">Cadastro de Atleta</h1>
            <div class="col-md-12">
              <label for="inputEmail4" class="form-label">E-Mail</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="col-12 col-md-6">
              <label for="inputPassword4" class="form-label">Senha</label>
              <input type="password" class="form-control" name="senha" id="senha" oninput="senhas()" placeholder="****" required>
            </div>
            <div class="col-12 col-md-6">
                <label for="inputPassword4" class="form-label">Confirmar Senha</label>
                <input type="password" class="form-control" name="senha2" id="senha2" oninput="senhas()" placeholder="****" required>
              </div>
              <p id="msg"> * As senhas não conferem </p>
            <div class="col-12 col-md-6">
              <label for="inputAddress" class="form-label">Nome do Responsável</label>
              <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="col-12 col-md-6">
              <label for="inputAddress" class="form-label">Nome do(a) Atleta</label>
              <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="col-12 col-md-6">
              <label for="cpf" class="form-label"> CPF do Responsável </label>
              <input type="text" class="form-control" name="cpf" id="cpf" placeholder="___.___.___-__" onkeypress="mascara_cpf(this)" maxlength="14" onkeyup="salto(this.name, this.value)" onkeydown="return somente_numero(event)" required>
          </div>
          <div class="col-12 col-md-6">
            <label for="cpf" class="form-label"> Telefone </label>
            <input type="text" class="form-control" name="tel" id="tel" placeholder="(__)_____-____" onkeypress="mascara_tel(this)" maxlength="14" onkeyup="salto(this.name, this.value)" onkeydown="return somente_numero(event)">
        </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Endereço</label>
              <input type="text" class="form-control" id="endereco" placeholder="Avenida Brasil, 1000" required>
            </div>
            <div class="col-md-12">
              <label for="inputState" class="form-label">Categoria</label>
              <select id="state" class="form-select" name="state">
                <option value="0" selected>Escolha</option>
                <option value="1">Sub-13</option>
                <option value="2">Sub-15</option>
                <option value="3">Sub-17</option>
              </select>
            </div>  
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="termos" name="termos">
                <label class="form-check-label" for="gridCheck">
                  Concordo com os <a href="termos.html">Termos de Privacidade</a>
                </label>
              </div>
            </div>
            <div class="col-12">
                <button type="reset" class="btn btn-primary">Limpar</button>
                <button type="submit" class="btn btn-success">Enviar</button>
            </div>
          </form>
    </div>
      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

  </body>
